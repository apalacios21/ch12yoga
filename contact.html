</header>


<div id="wrapper">
    <main>
        <h2>Contact Path of Light Yoga Studio</h2>
        <p>Required fields are marked with an asterisk *.</p>
        <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
            <label for="myname">* Name:</label>
            <input type="text" id="myname" name="myName">

            <label for="myEmail">* E-mail:</label>
            <input type="email" id="myEmail" name="myEmail">

            <label for="myReferral">How did you hear about us?</label>
            <input list="referral" id="myReferral" name="myReferral">

            <datalist id="referral">
                <option value="Google">
                <option value="Bing">
                <option value="Facebook">
                <option value="Friend">
                <option value="Radio Ad">
            </datalist>

            <label for="myComments">* Comments:</label>
            <textarea id="myComments" name="myComments" rows="2" cols="20"></textarea>
            <input type="submit" value="Send Now">
        </form>


    </main>

    <footer>
        Copyright &copy; 2020 Path of Light Yoga Studio<br>
        <a href="mailto:yourfirstname@yourlastname.com">yourfirstname@yourlastname.com</a>
        <a href="privacy.html">Our Privacy Policy</a>
    </footer>
</div>
